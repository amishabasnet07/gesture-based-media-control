<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Song Dashboard</h2>
        <p><a href="{{ url_for('add_song') }}">Add New Song</a> | <a href="{{ url_for('logout') }}">Logout</a></p>

        {% if songs %}
            <table style="width:100%; border-collapse: collapse;">
                <thead>
                    <tr style="background:#eee;">
                        <th style="padding:8px; border:1px solid #ccc;">ID</th>
                        <th style="padding:8px; border:1px solid #ccc;">Name</th>
                        <th style="padding:8px; border:1px solid #ccc;">Filename</th>
                        <th style="padding:8px; border:1px solid #ccc;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for song in songs %}
                    <tr>
                        <td style="padding:8px; border:1px solid #ccc;">{{ song.id }}</td>
                        <td style="padding:8px; border:1px solid #ccc;">{{ song.name }}</td>
                        <td style="padding:8px; border:1px solid #ccc;">{{ song.filename }}</td>
                        <td style="padding:8px; border:1px solid #ccc;">
                            <a href="{{ url_for('edit_song', song_id=song.id) }}">Edit</a> |
                            <a href="{{ url_for('delete_song', song_id=song.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No songs found.</p>
        {% endif %}
    </div>
</body>
</html>
