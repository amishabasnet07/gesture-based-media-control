{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Uploaded Songs</h2>
<table class="table table-dark table-striped">
    <thead><tr><th>#</th><th>Filename</th><th>Action</th></tr></thead>
    <tbody>
        {% for song in songs %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ song[1] }}</td>
            <td>
                <a href="{{ url_for('delete_song', song_id=song[0]) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this song?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_song') }}" class="btn btn-primary">Add Song</a>
{% endblock %}
